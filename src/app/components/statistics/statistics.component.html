




<div class="container" >
        <h1 >   <span class="glyphicon glyphicon-map-marker"></span> {{title}}</h1>
  

    <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
    <agm-map #AgmMap [latitude]="lat" [longitude]="lng" (idle)="mapIdle()" >
        <agm-marker *ngFor="let a of alerts" [latitude]="a.lat" [longitude]="a.lng"></agm-marker>

        <agm-marker [label]="labelOptions" [iconUrl]="icon"[latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
      
</div>
